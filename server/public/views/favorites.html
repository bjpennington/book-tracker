<div ng-repeat="favorite in vm.favorites.list">
    <img ng-src="{{favorite.image_url}}" alt="">
    <h3>{{favorite.title}}</h3>
    <h4>{{favorite.author}}</h4>
    <p>{{favorite.genre_name}}</p>
    <p>Published: {{favorite.publication_date}}</p>
    <p ng-if="favorite.number_of_pages == 1">{{favorite.number_of_pages}} page</p>
    <p ng-if="favorite.number_of_pages != 1">{{favorite.number_of_pages}} pages</p>
    <button ng-if="favorite.favorite" ng-click="vm.favoriteBook(favorite.id)">Unfavorite</button>
    <button ng-if="!favorite.favorite" ng-click="vm.favoriteBook(favorite.id)">Favorite</button>
    <button ng-click="vm.deleteBook(favorite.id)">Delete</button>
</div>
